<body>
<!--SEARCH CLIENT COMPONENT-->
<header>
  <a id="regresarLink" href="dashboard.html"><i class="bi bi-arrow-left-square"></i> REGRESAR</a>
  <h1><i class="bi bi-search"></i> BUSCAR CLIENTE</h1>
  <h2 id="date"></h2>
  <h2 id="time"></h2>
</header>
<div class="searchClientComponent">
    <div class="inputItems">
      <div class="inputBox">
        <label>Teléfono</label><br>
        <input id="telefonoInput" type="text" placeholder="Aquí...">
      </div>
      <div class="inputBox">
        <button id="searchClientBtn">BUSCAR CLIENTE</button><br>
        <strong class="text-danger">NO DEJAR NADA EN BLANCO</strong>
      </div>
    </div>
</div>
<!--CLIENT INFO COMPONENT-->
<div class="clientInfoComponent">
  <div class="clientInfoItems">
    <div class="infoBox">
      <h1><i class="bi bi-info-circle text-info text-center"></i> CLIENTE</h1>
      <h1><i class="bi bi-person-circle"></i> Nombre: <span id="nameElement"></span></h1>
      <h1><i class="bi bi-telephone"></i> Teléfono: <span id="telefonoElement"></span></h1>
      <h1><i class="bi bi-envelope-at-fill"></i> Email: <span id="emailElement"></span></h1>
      <h1><i class="bi bi-calendar2-check-fill"></i> Cliente Desde: <span id="clienteDesdeElement"></span></h1>
      <h1><i class="bi bi-award"></i> Total De Puntos: <span id="totalDePuntosElement" class="text-danger"></span></h1>
      <h1><i class="bi bi-award-fill"></i> Puntos Disponibles: <span id="puntosDisponiblesElement" class="text-success"></span></h1>
      <h1><i class="bi bi-hash"></i> Total De Visitas: <span id="totalDeVisitasElement"></span></h1>
      <h1><i class="bi bi-hash"></i> Productos Reclamados: <span id="productosReclamadosElement"></span></h1>
      <h1><i class="bi bi-hash"></i> Productos Comprados: <span id="productosCompradosElement"></span></h1>
    </div>
  </div>
</div>
<!--LOADING POPUP-->
<div id="loadingPopup" class="loading-popup" style="display: none;">
  <div class="loading-content">
      <div class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
      </div>
      <h1 class="loadingText">LOADING...</h1>
  </div>
</div>
